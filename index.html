<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="city-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city..."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control"
              />
            </div>
            <div class="col-3">
              <button type="button" id="searchButton" class="btn btn-primary">
                Search
              </button>
            </div>
            <div class="col-3">
              <button type="button" id="currentButton" class="btn btn-success">
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">Sydney</h1>
        <ul>
          <li id="current-date"></li>
          <li id="current-weather">Partly Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <span class="temperature" id="temperature">22</span>
            <span class="metric">
              <sup>
                <a href="#" id="celsius">°C</a> |
                <a href="#" id="fahrenheit">°F</a>
              </sup>
            </span>
          </div>
          <div class="col-6">
            <ul>
              <li id="humidity">Humidity: 77%</li>
              <li id="wind">Wind: 8 km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <p class="coded-by">
        This project was coded by
        <a href="mailto:catherine.a.chong@hotmail.com">Catherine Chong</a> and
        is
        <a href="https://github.com/chongc1603/my-first-github-project"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://resilient-marzipan-a56632.netlify.app/"
          >hosted on Netlify</a
        >.
      </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
